language: python
python:
  - 3.7-dev
install:
  - pip install -r requirements.txt
before_script:
  - python manage.py makemigrations curriculum_algorithm
script:
  - python manage.py test
deploy:
  provider: heroku
  api_key:
    secure: 
  app: curriculum-algorithm
  on:
    repo: Joshuacruzc/CurriculumAlgorithm
  run:
    - "python manage.py makemigrations curriculum_algorithm"
    - "python manage.py migrate"